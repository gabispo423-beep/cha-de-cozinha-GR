<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Sorteio de Presentes - Ch√° de Cozinha</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #fff0f5, #ffe4e1);
      color: #333;
      padding: 20px;
      text-align: center;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      color: #d6336c;
      font-size: 32px;
      margin-bottom: 10px;
    }
    button {
      padding: 12px 24px;
      border-radius: 10px;
      border: none;
      background: #d6336c;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    #resultado {
      margin-top: 30px;
      font-weight: 700;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    #resultado img {
      margin-top: 15px;
      max-width: 80%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(0,0,0,.1);
      transition: transform 0.3s ease-in-out;
    }
    #resultado img:hover {
      transform: scale(1.05);
    }
    .item-name {
        font-size: 2.5em;
        margin-top: 20px;
        font-weight: bold;
        color: #d6336c;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    .instrucoes {
        margin-top: 20px;
        font-size: 0.9em;
        color: #666;
        max-width: 80%;
    }
  </style>
</head>
<body>
  <h1>üéÅ Sorteio de Presentes</h1>
  <button id="btnSortear">Sortear um presente</button>
  <div id="resultado"></div>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, doc, runTransaction } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // ----- Configura√ß√£o do Firebase -----
    const firebaseConfig = {
      apiKey: "AIzaSyCZzmLT9o2iB2hLxC_K9q2DyDhkaBG1qH4",
      authDomain: "cha-de-cozinha-40ac5.firebaseapp.com",
      projectId: "cha-de-cozinha-40ac5",
      storageBucket: "cha-de-cozinha-40ac5.firebasestorage.app",
      messagingSenderId: "120302780416",
      appId: "1:120302780416:web:383bcc8fc56f999eb598e5",
      measurementId: "G-BREPECZX2M"
    };
    // ------------------------------------
    
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const docRef = doc(db, "cha", "presentes");

    const btnSortear = document.getElementById("btnSortear");
    const resultadoEl = document.getElementById("resultado");

    async function sortearItem() {
      return await runTransaction(db, async (t) => {
        const s = await t.get(docRef);
        if (!s.exists()) {
          throw new Error("Documento n√£o existe");
        }
        const lista = s.data().lista || [];
        if (lista.length === 0) {
          throw new Error("empty");
        }
        const idx = Math.floor(Math.random() * lista.length);
        const escolhido = lista[idx];
        
        const novaLista = lista.filter((_, i) => i !== idx);
        const sorteados = (s.data().sorteados || []).concat(escolhido.nome);
        
        t.update(docRef, { lista: novaLista, sorteados: sorteados });
        return escolhido;
      });
    }

    btnSortear.onclick = async () => {
      btnSortear.disabled = true;
      btnSortear.textContent = 'Sorteando...';
      try {
        const res = await sortearItem();
        
        resultadoEl.innerHTML = `
          <img src="${res.fotoURL}" alt="${res.nome}" />
          <span class="item-name">${res.nome}</span>
          <p class="instrucoes">Caso voc√™ n√£o consiga comparecer, por favor, avise algu√©m pr√≥ximo da noiva para que este item possa ser sorteado novamente.</p>
        `;
        
        btnSortear.textContent = 'Sortear +1 presente';

      } catch (e) {
        resultadoEl.innerHTML = "<span>Erro ou lista vazia.</span>";
        console.error(e);
      }
      btnSortear.disabled = false;
    };
  </script>
</body>
</html>
