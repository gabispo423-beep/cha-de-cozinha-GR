<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Sorteio de Presentes - Chá de Cozinha G&R</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      /* Paleta Verde Oliva */
      background: linear-gradient(to bottom, #F0F5ED, #D4DBCB); /* Tons de verde oliva claro */
      color: #333;
      padding: 20px;
      text-align: center;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .initials {
        font-family: 'Playfair Display', serif;
        font-size: 3.5em; /* Tamanho grande para as iniciais */
        color: #556B2F; /* Verde oliva escuro */
        margin-bottom: 20px;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      font-family: 'Playfair Display', serif; /* Aplicando a fonte ao título */
      color: #556B2F; /* Verde oliva escuro */
      font-size: 2.2em; /* Ajuste o tamanho conforme preferir */
      margin-top: 0;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      border-radius: 10px;
      border: none;
      background: #8B9A67; /* Verde oliva médio */
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: background 0.3s ease;
    }
    button:hover {
        background: #6B7A4C; /* Verde oliva mais escuro no hover */
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
      box-shadow: none;
    }
